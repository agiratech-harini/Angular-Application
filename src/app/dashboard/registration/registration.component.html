<h1><strong>Registration Form!!</strong></h1>
<div class="card">
    

    <mat-card>
        <mat-card-content>

            <form [formGroup]="RegistrationForm" (ngSubmit)="formSubmit()">
                <div class="input li1">
                    <label>Name:</label>
                    <mat-form-field class="input" appearance="outline">

                        <input matInput formControlName="name" />
                    </mat-form-field>

                    <div class="hasError"
                        *ngIf="RegistrationForm.get('name')!.hasError('required') && (RegistrationForm.get('name')!.dirty || RegistrationForm.get('name')!.touched)">

                        Name is required
                    </div>
                </div>

                <div class="input li2">
                    <label>DOB:</label>
                    <mat-form-field appearance="fill">
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="picker">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="input li3">
                    <label>E-mail:</label>
                    <mat-form-field class="input" appearance="outline">

                        <input matInput formControlName="emailId" />
                    </mat-form-field>

                    <div class="hasError"
                        *ngIf="RegistrationForm.get('emailId')!.hasError('required') && (RegistrationForm.get('emailId')!.dirty || RegistrationForm.get('emailId')!.touched)">

                        email is required
                    </div>
                </div>
                <div class="input li4">
                    <label>Phone number:</label>
                    <mat-form-field class="input" appearance="outline">

                        <input matInput formControlName="phoneNumber" />
                    </mat-form-field>

                    <div class="hasError"
                        *ngIf="RegistrationForm.get('phoneNumber')!.hasError('required') && (RegistrationForm.get('phoneNumber')!.dirty || RegistrationForm.get('phoneNumber')!.touched)">

                        Phone number is required
                    </div>
                </div>
                <div class="input li5">
                    <label>Gender:</label>
                    <mat-radio-group aria-label="Select an Gender">
                        <mat-radio-button value="1">Female</mat-radio-button>
                        <mat-radio-button value="2">Male</mat-radio-button>
                    </mat-radio-group>
                </div>
                <div class="input li6">
                    <label>Location:</label>
                          <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>Cities</mat-label>
                                <input type="text" placeholder="Pick one" matInput [formControl]="myControl"
                                    [matAutocomplete]="auto">
                                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                                    <mat-option *ngFor="let option of filteredOptions | async; track option"
                                        [value]="option">{{option}}</mat-option>
                                </mat-autocomplete>
                            </mat-form-field>

                </div>
                <div class="input li7">
                    <label>password:</label>
                    <mat-form-field class="input" appearance="outline">

                        <input matInput formControlName="password" />
                    </mat-form-field>

                    <div class="hasError"
                        *ngIf="RegistrationForm.get('password')!.hasError('required') && (RegistrationForm.get('password')!.dirty || RegistrationForm.get('password')!.touched)">

                        Password is required
                    </div>
                </div>
                <div class="input li8">
                    <label>Confirmation password:</label>
                    <mat-form-field class="input" appearance="outline">

                        <input matInput formControlName="password" />
                    </mat-form-field>

                    <div class="hasError"
                        *ngIf="RegistrationForm.get('password')!.hasError('required') && (RegistrationForm.get('password')!.dirty || RegistrationForm.get('password')!.touched)">

                        Confirmation is required
                    </div>

                    <div class="input li11">
                        <button mat-raised-button type="submit" color="primary">Submit</button>

                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>


</div>
